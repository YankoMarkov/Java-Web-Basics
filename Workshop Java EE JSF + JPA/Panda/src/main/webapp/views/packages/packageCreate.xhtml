<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="/views/templates/base-layout.xhtml">
    <ui:define name="main-content">
        <h1 class="text-center">Create Package</h1>
        <hr class="hr-2 bg-panda w-50"/>
        <div class="d-flex">
            <h:form class="w-50 mx-auto">
                <div class="form-group">
                    <h:outputLabel for="description" value="Description"/>
                    <h:inputText value="#{packageCreateBean.packageCreateBindingModel.description}"
                                 styleClass="form-control" id="description" pt:placeholder="Description..."/>
                </div>
                <div class="weight-and-address-holder d-flex justify-content-between">
                    <div class="form-group w-50 pr-5">
                        <h:outputLabel for="weight" value="Weight"/>
                        <h:inputText pt:type="number" value="#{packageCreateBean.packageCreateBindingModel.weight}"
                                     styleClass="form-control" id="weight"
                                     pt:placeholder="Weight..."/>
                    </div>
                    <div class="form-group w-50 pl-5">
                        <h:outputLabel for="address" value="Shipping Address"/>
                        <h:inputText value="#{packageCreateBean.packageCreateBindingModel.shippingAddress}"
                                     styleClass="form-control" id="address" pt:placeholder="Shipping Address..."/>
                    </div>
                </div>
                <hr class="hr-2 bg-panda"/>
                <div class="form-group w-50 mx-auto">
                    <div class="text-center">
                        <h:outputLabel for="recipient" value="Recipient"/>
                    </div>
                    <h:selectOneMenu value="#{packageCreateBean.packageCreateBindingModel.recipient}"
                                     class="custom-select" id="recipient" name="recipient">
                        <f:selectItem itemDisabled="true" itemLabel="&#45;&#45; Choose Recipient &#45;&#45;"/>
                        <f:selectItems value="#{packageCreateBean.allUsers}" var="user" itemLabel="#{user.username}"
                                       itemValue="#{user.username}"/>
                    </h:selectOneMenu>
                </div>
                <hr class="hr-2 bg-panda"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton action="#{packageCreateBean.createPackage}" styleClass="btn bg-panda text-white"
                                     value="Create"/>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

</html>
