<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/views/templates/base-layout.xhtml">
	<ui:define name="main-content">
		<h1 class="text-center">Shipped</h1>
		<hr class="hr-2 bg-panda"/>
		<div class="d-flex justify-content-between">
			<table class="table table-hover table-bordered">
				<thead>
				<tr class="row">
					<th scope="col" class="col-lg-1 d-flex justify-content-center"><h3>#</h3></th>
					<th scope="col" class="col-lg-4 d-flex justify-content-center"><h3>Description</h3></th>
					<th scope="col" class="col-lg-1 d-flex justify-content-center"><h3>Weight</h3></th>
					<th scope="col" class="col-lg-3 d-flex justify-content-center"><h3>Estimated Delivery Date</h3></th>
					<th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Recipient</h3></th>
					<th scope="col" class="col-lg-1 d-flex justify-content-center"><h3>Actions</h3></th>
				</tr>
				</thead>
				<tbody>
				<c:forEach items="#{packageShippedBean.packageShippedViewModels}" var="aPackage" varStatus="i">
					<tr class="row">
						<th scope="row" class="col-lg-1 d-flex justify-content-center"><h5>#{i.index + 1}</h5></th>
						<td class="col-lg-4 d-flex justify-content-center"><h5>#{aPackage.description}</h5></td>
						<td class="col-lg-1 d-flex justify-content-center"><h5>#{aPackage.weight}</h5></td>
						<td class="col-lg-3 d-flex justify-content-center"><h5>#{aPackage.estimatedDeliveryDay}</h5></td>
						<td class="col-lg-2 d-flex justify-content-center"><h5>#{aPackage.recipient}</h5></td>
						<td class="col-lg-1 d-flex justify-content-center">
							<h:form>
								<h:commandButton action="#{packageShippedBean.delivered(aPackage.id)}"
								                 styleClass="btn bg-panda text-white" value="Deliver"/>
							</h:form>
						</td>
					</tr>
				</c:forEach>
				</tbody>
			</table>
		</div>
	</ui:define>
</ui:composition>

</html>
