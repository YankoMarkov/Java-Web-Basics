<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/views/templates/base-layout.xhtml">
	<ui:define name="main-content">
		<div class="jumbotron justify-content-center jumbotron-background">
			<div class="row">
				<div class="col col-md-12 d-flex justify-content-center">
					<h1>Create Cat!</h1>
				</div>
			</div>
			<hr class="hr-background"/>
			<h:form enctype="application/x-www-form-urlencoded">
				<div class="row">
					<div class="col-md-12  d-flex justify-content-center">
						<div class="form-group">
							<p:outputLabel for="catNameInput" value="Name"/>
							<p:inputText id="catNameInput" value="#{catCreateBean.catCreateBindingModel.name}"
							             styleClass="form-control-range" required="true"
							             requiredMessage="Please enter name">
								<f:validateLength minimum="2" maximum="10"/>
							</p:inputText>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 d-flex justify-content-center">
						<div class="form-group">
							<p:outputLabel for="catBreedInput" value="Breed"/>
							<p:inputText id="catBreedInput" value="#{catCreateBean.catCreateBindingModel.breed}"
							             styleClass="form-control-range" required="true"
							             requiredMessage="Please enter breed">
								<f:validateLength minimum="5" maximum="20"/>
							</p:inputText>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 d-flex justify-content-center">
						<div class="form-group">
							<p:outputLabel for="catColorInput" value="Color"/>
							<p:inputText id="catColorInput" value="#{catCreateBean.catCreateBindingModel.color}"
							             styleClass="form-control-range" required="true"
							             requiredMessage="Please enter color"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 d-flex justify-content-center">
						<div class="form-group">
							<p:outputLabel for="catAgeInput" value="Age"/>
							<p:inputNumber id="catAgeInput" value="#{catCreateBean.catCreateBindingModel.age}"
							               styleClass="form-control-range" required="true"
							               requiredMessage="Please enter age">
								<f:validateLongRange minimum="1" maximum="31"/>
							</p:inputNumber>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 d-flex justify-content-center">
						<div class="form-group">
							<p:outputLabel for="catPriceInput" value="Price"/>
							<p:inputNumber id="catPriceInput" value="#{catCreateBean.catCreateBindingModel.price}"
							               styleClass="form-control-range" required="true"
							               requiredMessage="Please enter price">
								<f:validateDoubleRange minimum="0.01"/>
							</p:inputNumber>
						</div>
					</div>
				</div>
				<hr class="hr-background"/>
				<div class="row">
					<div class="col-md-12 d-flex justify-content-center">
						<p:outputLabel styleClass="mr-4" for="catGenderRadio" value="Gender"/>
						<p:selectOneRadio id="catGenderRadio" value="#{catCreateBean.catCreateBindingModel.gender}">
							<f:selectItem itemLabel="Male" itemValue="Male"/>
							<f:selectItem itemLabel="Female" itemValue="Female"/>
						</p:selectOneRadio>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 d-flex justify-content-center">
						<div class="form-check">
							<p:selectBooleanCheckbox value="#{catCreateBean.catCreateBindingModel.hasPassport}"
							                         itemLabel="Has passport" styleClass="form-check-inline"/>
						</div>
					</div>
				</div>
				<hr class="hr-background"/>
				<div class="row">
					<div class="col-md-12 d-flex justify-content-center">
						<div class="form-group">
							<p:outputLabel for="catAddedOnInput" value="Added On"/>
							<p:calendar id="catAddedOnInput" value="#{catCreateBean.catCreateBindingModel.addedOn}"
							            pattern="dd-MMM-yyyy" effect="fold" styleClass="form-control-range"/>
						</div>
					</div>
				</div>
				<hr class="hr-background"/>
				<div class="row">
					<div class="col-md-12 d-flex justify-content-center">
						<h:commandButton action="#{catCreateBean.create}" styleClass="btn btn-success"
						                 value="Create Cat"/>
					</div>
				</div>
				<h:inputHidden value="1"/>
				<h:inputHidden value="QUZFNzkwODE2RkY4RURCOTAwMDAwMDAx" autocomplete="off"/>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
